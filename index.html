<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Online shop Stickers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main class="container">
        <div class="jumbotron">
            
            <div id="carouselOffers" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="intro mx-auto">
                    <h1 class="display-4">Welcome to Stickerz</h1>
                    <p class="lead">Best sticker shop in the World!</p>
                    <hr class="my-4">
                    <p>Buy with discount today</p>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg " href="#products" role="button">Start shopping</a>
                    </p>
                  </div>    
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/baby-yoda.svg" alt="Baby Yoda">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/girl.svg" alt="Girl">
                </div>
                <!-- Todo: Dynamically add items here --> 
              </div>
              <a class="carousel-control-prev" href="#carouselOffers" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselOffers" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    
        </div>
        <section>
            <h2 id="products">Products</h2>
            <button class="sort-asc btn">Sort Ascending</button>
            <button class="sort-desc btn">Button Descending</button>
            <input type="text" class="search">
            <div class="row products-container">
               <!--Products are dynamically generated here-->
            </div>
        </section>
    </main>
    <header>
        <nav>
            <div class="logo">
                <a href="/">My Website</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="cta">
                <a href="#signup" class="btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <div id="carouselProductInfo" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="..." class="d-block w-100 image-one" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="..." class="d-block w-100 image-two" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductInfo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselProductInfo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <h4 class="card-title"></h4>
                <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Cart</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
                <form class="form-contacts">
                <div class="form-group row">
                    <label for="client-name" class="col-4 col-form-label">Your name:</label>
                    <input class="form-control col-8" type="text" id="client-name" required>
                </div>
                <div class="form-group row">
                    <label for="client-email" class="col-4 col-form-label">Your email:</label>
                    <input class="form-control col-8" type="email" id="client-email" required>
                </div>
                </form>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary order">Order</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/alert-window.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
